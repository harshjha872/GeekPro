{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}
 Login
{% endblock title %}


{% block body %}

<div class="container my-3 mx-1 py-1">
<a class="btn btn-lg btn-google btn-block text-uppercase btn-outline" href="http://127.0.0.1:8000/GoogleAccounts/google/login"><img src="https://img.icons8.com/color/16/000000/google-logo.png"> Continue With Google</a>
<br>
<form action="" method="POST">
{% csrf_token %}

{{form|crispy}}

 <button type="submit" class="btn btn-success">Login</button>

</form>
<small>Don't have account? <a href="{% url 'signup' %}">SignUp Now</a></small>
<br>
<small><a href="{% url 'password_reset' %}">Forgot Password?</a></small>
</div>


{% endblock body %}
